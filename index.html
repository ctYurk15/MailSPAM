<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mail SPAM</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="header-container">
            <span class="header-content">Mail SPAM</span>
        </div>
        <div class="content-container">
            <form id="mailForm">
                <div class="input-container">
                    <label class="input-label-container">* Отримувач: </label>
                    <input type="email" class="text-input" name="receiver_email" required>
                </div>
                <br>
                <div class="input-container">
                    <label class="input-label-container">* E-mail: </label>
                    <input type="email" class="text-input" name="sender_email" required>
                </div>
                <div class="input-container">
                    <label class="input-label-container">* Пароль від поштової скриньки: </label>
                    <input type="password" class="text-input" name="sender_password" required>
                </div>
                <div class="input-container">
                    <label class="input-label-container">&nbsp;&nbsp;&nbsp;Від кого: </label>
                    <input type="text" class="text-input" name="sender_name">
                </div>
                <button class="submit-button">Почати</button>
            </form>
        </div>
        <div class="result-container" id="logMessageContainer">
            <span class="result-text-container hidden" id="referenceMessageContainer">
                
            </span>
        </div>
    </body>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</html>
