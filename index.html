<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mail SPAM</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="header-container">
            <span class="header-content">Mail SPAM</span>
        </div>
        <div class="content-container">
            <div class="input-container">
                <label class="input-label-container">* Отримувач: </label>
                <input type="email" class="text-input">
            </div>
            <br>
            <div class="input-container">
                <label class="input-label-container">* E-mail: </label>
                <input type="email" class="text-input">
            </div>
            <div class="input-container">
                <label class="input-label-container">* Пароль від поштової скриньки: </label>
                <input type="password" class="text-input">
            </div>
            <div class="input-container">
                <label class="input-label-container">&nbsp;&nbsp;&nbsp;Від кого: </label>
                <input type="text" class="text-input">
            </div>
            <button class="submit-button">Почати</button>
        </div>
        <div class="result-container">
            <span class="result-text-container">
                13:00:00: Ініціювання скрипта ...
            </span>
            <span class="result-text-container">
                13:00:01: Початок раунду номер 1
            </span>
            <span class="result-text-container">
                13:00:00: Закінчення раунду 1. Загальна кількість надісланих листів - 100
            </span>
        </div>
    </body>
</html>
